# Character data
# Last updated 19 Nov 2025
# == DEMONS =============================
demon:
  alhadikhia:
    ability: >
      Each night*, you may choose 3 players (all players learn who): each
      silently chooses to live or die, but if all live, all die.
    edition: carousel
    name: Al-Hadikhia
    otherNight: 43
    otherNightReminder: >
      The Al-Hadikhia chooses three players. Wake the player marked {1} and
      say "the Al-Hadikhia has chosen" then the player's name, then "Do you
      choose to live?" They either nod or shake their head. Put them to sleep
      and add or remove shrouds accordingly. Repeat for players marked {2} and
      {3}. If all three players are now alive, add a shroud to all three.
  fanggu:
    ability: >
      Each night*, choose a player: they die. The 1st Outsider this kills
      becomes an evil Fang Gu & you die instead. [+1 Outsider]
    edition: sects and violets
    name: Fang Gu
    otherNight: 37
    otherNightReminder: >
      The Fang Gu chooses a player. If they chose an Outsider (once only):
      Replace the Outsider token with the spare Fang Gu token. Put the Fang Gu
      to sleep. Wake the target. Show the {YOU ARE} and Fang Gu tokens & give
      a thumbs-down.
  imp:
    ability: >
      Each night*, choose a player: they die. If you kill yourself this way, a
      Minion becomes the Imp.
    edition: trouble brewing
    name: Imp
    otherNight: 32
    otherNightReminder: >
      The Imp chooses a player. If the Imp chose themselves: Replace 1 alive
      Minion token with a spare Imp token. Put the old Imp to sleep. Wake the
      new Imp. Show the {YOU ARE} token, then show the Imp token.
  kazali:
    ability: >
      Each night*, choose a player: they die. [You choose which players are
      which Minions. -? to +? Outsiders]
    edition: carousel
    firstNight: 4
    firstNightReminder: >
      Wake the Kazali, allow them to choose Minions.
    name: Kazali
    otherNight: 47
    otherNightReminder: >
      The Kazali chooses a player.
  legion:
    ability: >
      Each night*, a player might die. Executions fail if only evil voted. You
      register as a Minion too. [Most players are Legion]
    edition: carousel
    name: Legion
    otherNight: 31
    otherNightReminder: >
      A player might die.
  leviathan:
    ability: >
      If more than 1 good player is executed, evil wins. All players know you
      are in play. After day 5, evil wins.
    edition: carousel
    firstNight: 70
    firstNightReminder: >
      Declare that "The Leviathan is in play." Mark the Leviathan with the
      {DAY 1} reminder.
    name: Leviathan
    otherNight: 88
    otherNightReminder: >
      Optionally, declare that "The Leviathan is in play." Replace the
      reminder token.
  lilmonsta:
    ability: >
      Each night, Minions choose who babysits Lil' Monsta & "is the Demon". Each
      night*, a player might die. [+1 Minion]
    edition: carousel
    firstNight: 21
    firstNightReminder: >
      Wake all Minions, allow them to choose a babysitter.
    name: Lil' Monsta
    otherNight: 45
    otherNightReminder: >
      Wake all Minions, allow them to choose a babysitter. A player might die.
  lleech:
    ability: >
      Each night*, choose a player, they die. You start by choosing a player:
      they are poisoned. You die if & only if they are dead.
    edition: carousel
    firstNight: 22
    firstNightReminder: >
      The Lleech chooses a player.
    name: Lleech
    otherNight: 44
    otherNightReminder: >
      The Lleech chooses a player.
  lordoftyphon:
    ability: >
      Each night*, choose a player: they die. [Evil characters are in a line.
      You are in the middle. +1 Minion. -? to +? Outsiders]
    edition: carousel
    firstNight: 3
    firstNightReminder: >
      Replace neighbors of the Lord of Typhon with Minions, wake them, tell
      them their new alignment and character, then do minion info.
    name: Lord of Typhon
    otherNight: 40
    otherNightReminder: >
      The Lord of Typhon chooses a player.
  nodashii:
    ability: >
      Each night*, choose a player: they die. Your 2 Townsfolk neighbors are
      poisoned.
    edition: sects and violets
    name: No Dashii
    otherNight: 38
    otherNightReminder: >
      The No Dashii chooses a player.
  ojo:
    ability: >
      Each night*, choose a character: they die. If they are not in play, the
      Storyteller chooses who dies.
    edition: carousel
    name: Ojo
    otherNight: 42
    otherNightReminder: >
      The Ojo chooses a character.
  po:
    ability: >
      Each night*, you may choose a player: they die. If your last choice was
      no-one, choose 3 players tonight.
    edition: bad moon rising
    name: Po
    otherNight: 36
    otherNightReminder: >
      The Po may choose a player OR chooses 3 players if they chose no-one
      last night.
  pukka:
    ability: >
      Each night, choose a player: they are poisoned. The previously poisoned
      player dies then becomes healthy.
    edition: bad moon rising
    firstNight: 38
    firstNightReminder: >
      The Pukka chooses a player.
    name: Pukka
    otherNight: 34
    otherNightReminder: >
      The Pukka chooses a player. The previously poisoned player dies then
      becomes healthy.
  riot:
    ability: >
      On day 3, Minions become Riot & nominees die but nominate an alive player
      immediately. This must happen.
    edition: carousel
    name: Riot
  shabaloth:
    ability: >
      Each night*, choose 2 players: they die. A dead player you chose last
      night might be regurgitated.
    edition: bad moon rising
    name: Shabaloth
    otherNight: 35
    otherNightReminder: >
      A previously chosen player might be resurrected. The Shabaloth chooses 2
      players.
  vigormortis:
    ability: >
      Each night*, choose a player: they die. Minions you kill keep their
      ability & poison 1 Townsfolk neighbor. [-1 Outsider]
    edition: sects and violets
    name: Vigormortis
    otherNight: 41
    otherNightReminder: >
      The Vigormortis chooses a player. If that player is a Minion, poison a
      neighboring Townsfolk.
  vortox:
    ability: >
      Each night*, choose a player: they die. Townsfolk abilities yield false
      info. Each day, if no-one is executed, evil wins.
    edition: sects and violets
    name: Vortox
    otherNight: 39
    otherNightReminder: >
      The Vortox chooses a player.
  yaggababble:
    ability: >
      You start knowing a secret phrase. For each time you said it publicly
      today, a player might die.
    edition: carousel
    firstNight: 9
    firstNightReminder: >
      Choose a secret phrase. Wake the Yaggababble and let them know their
      secret phrase.
    name: Yaggababble
    otherNight: 46
    otherNightReminder: >
      For each time the Yaggababble said the phrase today, you may choose a
      player. They die.
  zombuul:
    ability: >
      Each night*, if no-one died today, choose a player: they die. The 1st time
      you die, you live but register as dead.
    edition: bad moon rising
    name: Zombuul
    otherNight: 33
    otherNightReminder: >
      If no one died today, the Zombuul chooses a player.

# == FABLED =============================
fabled:
  angel:
    ability: >
      Something bad might happen to whoever is most responsible for the death of
      a new player.
    name: Angel
  buddhist:
    ability: >
      For the first 2 minutes of each day, veteran players may not talk.
    name: Buddhist
  deusexfiasco:
    ability: >
      At least once per game, the Storyteller will make a mistake, correct it,
      and publicly admit to it.
    name: Deus ex Fiasco
  djinn:
    ability: >
      Use the Djinn's special rule. All players know what it is.
    name: Djinn
  doomsayer:
    ability: >
      If 4 or more players live, each living player may publicly choose (once
      per game) that a player of their own alignment dies.
    name: Doomsayer
  duchess:
    ability: >
      Each day, 3 players may choose to visit you. At night*, each visitor
      learns how many visitors are evil, but 1 gets false info.
    name: Duchess
  ferryman:
    ability: >
      On the final day, all dead players regain their vote token.
    name: Ferryman
  fibbin:
    ability: >
      Once per game, 1 good player might get incorrect information.
    name: Fibbin
  fiddler:
    ability: >
      Once per game, the Demon secretly chooses an opposing player: all players
      choose which of these 2 players win.
    name: Fiddler
  hellslibrarian:
    ability: >
      Something bad might happen to whoever talks when the Storyteller has asked
      for silence.
    name: Hell's Librarian
  revolutionary:
    ability: >
      2 neighboring players are known to be the same alignment. Once per game, 1
      of them registers falsely.
    name: Revolutionary
  sentinel:
    ability: >
      There might be 1 extra or 1 fewer Outsider in play.
    name: Sentinel
  spiritofivory:
    ability: >
      There can't be more than 1 extra evil player.
    name: Spirit of Ivory
  toymaker:
    ability: >
      The Demon may choose not to attack & must do this at least once per game.
      Evil players get normal starting info.
    name: Toymaker

# == LORIC ==============================
loric:
  bigwig:
    ability: >
      Each nominee chooses a player: until voting, only they may speak & they
      are mad the nominee is good or they might die.
    name: Big Wig
  bootlegger:
    ability: >
      This script has homebrew characters or rules.
    name: Bootlegger
  gardener:
    ability: >
      The Storyteller assigns 1 or more players' characters.
    name: Gardener
  stormcatcher:
    ability: >
      Name a good character. If in play, they can only die by execution, but
      evil players learn which player it is.
    name: Storm Catcher
  tor:
    ability: >
      Players don't know their character or alignment. They learn them when they
      die.
    name: Tor
  zenomancer:
    ability: >
      One or more players each have a goal. When achieved, that player learns a
      piece of true info.
    name: Zenomancer

# == MINIONS ============================
minion:
  assassin:
    ability: >
      Once per game, at night*, choose a player: they die, even if for some
      reason they could not.
    edition: bad moon rising
    name: Assassin
    otherNight: 48
    otherNightReminder: >
      The Assassin might choose a player.
  baron:
    ability: >
      There are extra Outsiders in play. [+2 Outsiders]
    edition: trouble brewing
    name: Baron
  boffin:
    ability: >
      The Demon (even if drunk or poisoned) has a not-in-play good character's
      ability. You both know which.
    edition: carousel
    firstNight: 5
    firstNightReminder: >
      Wake the Boffin and the Demon. Show the not-in-play good character
      token. Put the Boffin and the Demon to sleep.
    name: Boffin
  boomdandy:
    ability: >
      If you are executed, all but 3 players die. After a 10 to 1 countdown, the
      player with the most players pointing at them, dies.
    edition: carousel
    name: Boomdandy
  cerenovus:
    ability: >
      Each night, choose a player & a good character: they are "mad" they are
      this character tomorrow, or might be executed.
    edition: sects and violets
    firstNight: 34
    firstNightReminder: >
      The Cerenovus chooses a player & a character. Put the Cerenovus to
      sleep. Wake the target. Show the {THIS CHARACTER SELECTED YOU} token,
      the Cerenovus token, then the madness-character token.
    name: Cerenovus
    otherNight: 20
    otherNightReminder: >
      The Cerenovus chooses a player & a character. Put the Cerenovus to
      sleep. Wake the target. Show the {THIS CHARACTER SELECTED YOU} token,
      the Cerenovus token, then the madness-character token.
  devilsadvocate:
    ability: >
      Each night, choose a living player (different to last night): if executed
      tomorrow, they don't die.
    edition: bad moon rising
    firstNight: 31
    firstNightReminder: >
      The Devil's Advocate chooses a living player.
    name: Devil's Advocate
    otherNight: 18
    otherNightReminder: >
      The Devil's Advocate chooses a living player.
  eviltwin:
    ability: >
      You & an opposing player know each other. If the good player is executed,
      evil wins. Good can't win if you both live.
    edition: sects and violets
    firstNight: 32
    firstNightReminder: >
      Wake both twins. Allow eye contact. Show the good twin's character token
      to the Evil Twin & vice versa.
    name: Evil Twin
  fearmonger:
    ability: >
      Each night, choose a player: if you nominate & execute them, their team
      loses. All players know if you choose a new player.
    edition: carousel
    firstNight: 35
    firstNightReminder: >
      The Fearmonger chooses a player. Declare that "the Fearmonger has chosen
      a player."
    name: Fearmonger
    otherNight: 22
    otherNightReminder: >
      The Fearmonger chooses a player. If the player wasn't already marked
      with the {FEAR} reminder, declare that "the Fearmonger has chosen a
      player."
  goblin:
    ability: >
      If you publicly claim to be the Goblin when nominated & are executed that
      day, your team wins.
    edition: carousel
    name: Goblin
  godfather:
    ability: >
      You start knowing which Outsiders are in play. If 1 died today, choose a
      player tonight: they die. [-1 or +1 Outsider]
    edition: bad moon rising
    firstNight: 29
    firstNightReminder: >
      Show the character tokens of all in-play Outsiders.
    name: Godfather
    otherNight: 49
    otherNightReminder: >
      If an Outsider died today, the Godfather chooses a player.
  harpy:
    ability: >
      Each night, choose 2 players: tomorrow, the 1st player is mad that the 2nd
      is evil, or one or both might die.
    edition: carousel
    firstNight: 36
    firstNightReminder: >
      The Harpy chooses two players. Put the Harpy to sleep. Wake the 1st
      target. Show the {THIS CHARACTER SELECTED YOU} token, the Harpy token,
      then point to the 2nd target.
    name: Harpy
    otherNight: 23
    otherNightReminder: >
      The Harpy chooses two players. Put the Harpy to sleep. Wake the 1st
      target. Show the {THIS CHARACTER SELECTED YOU} token, the Harpy token,
      then point to the 2nd target.
  marionette:
    ability: >
      You think you are a good character, but you are not. The Demon knows who
      you are. [You neighbor the Demon]
    edition: carousel
    firstNight: 18
    firstNightReminder: >
      Wake the Demon. Point to the player marked {IS THE MARIONETTE} and show
      the {THIS PLAYER IS} token and the Marionette character token.
    name: Marionette
  mastermind:
    ability: >
      If the Demon dies by execution (ending the game), play for 1 more day. If
      a player is then executed, their team loses.
    edition: bad moon rising
    name: Mastermind
  mezepheles:
    ability: >
      You start knowing a secret word. The 1st good player to say this word
      becomes evil that night.
    edition: carousel
    firstNight: 37
    firstNightReminder: >
      Show the written word.
    name: Mezepheles
    otherNight: 24
    otherNightReminder: >
      If a player is marked with the {TURNS EVIL} reminder, wake them. Show
      the {YOU ARE} info token and a thumbs down. The Mezepheles loses their
      ability.
  organgrinder:
    ability: >
      All players keep their eyes closed when voting and the vote tally is
      secret. Each night, choose if you are drunk until dusk.
    edition: carousel
    firstNight: 30
    firstNightReminder: >
      The Organ Grinder either nods their head yes to be drunk, or shakes
      their head no to be sober.
    name: Organ Grinder
    otherNight: 17
    otherNightReminder: >
      The Organ Grinder either nods their head yes to be drunk, or shakes
      their head no to be sober.
  pithag:
    ability: >
      Each night*, choose a player & a character they become (if not in play).
      If a Demon is made, deaths tonight are arbitrary.
    edition: sects and violets
    name: Pit-Hag
    otherNight: 21
    otherNightReminder: >
      The Pit-Hag chooses a player & a character. If they chose a character
      that is not in play: Put the Pit-Hag to sleep. Wake the target. Show the
      {YOU ARE} token & their new character token.
  poisoner:
    ability: >
      Each night, choose a player: they are poisoned tonight and tomorrow day.
    edition: trouble brewing
    firstNight: 24
    firstNightReminder: >
      The Poisoner chooses a player.
    name: Poisoner
    otherNight: 9
    otherNightReminder: >
      The Poisoner chooses a player.
  psychopath:
    ability: >
      Each day, before nominations, you may publicly choose a player: they die.
      If executed, you only die if you lose roshambo.
    edition: carousel
    name: Psychopath
  scarletwoman:
    ability: >
      If there are 5 or more players alive & the Demon dies, you become the
      Demon. (Travellers don't count.)
    edition: trouble brewing
    name: Scarlet Woman
    otherNight: 25
    otherNightReminder: >
      If the Scarlet Woman became the Demon today, show them the {YOU ARE}
      token, then the Demon token.
  spy:
    ability: >
      Each night, you see the Grimoire. You might register as good & as a
      Townsfolk or Outsider, even if dead.
    edition: trouble brewing
    firstNight: 63
    firstNightReminder: >
      Show the Grimoire for as long as the Spy needs.
    name: Spy
    otherNight: 82
    otherNightReminder: >
      Show the Grimoire for as long as the Spy needs.
  summoner:
    ability: >
      You get 3 bluffs. On the 3rd night, choose a player: they become an evil
      Demon of your choice. [No Demon]
    edition: carousel
    firstNight: 14
    firstNightReminder: >
      Show the {THESE CHARACTERS ARE NOT IN PLAY} token. Show 3 not-in-play
      good character tokens.
    name: Summoner
    otherNight: 26
    otherNightReminder: >
      Change the Summoner reminder token to the relevant night. If it is night
      3, the Summoner chooses a player and a Demon. Put the Summoner to sleep.
      Wake the chosen player. Show the {YOU ARE} token, a thumbs down and the
      chosen Demon token.
  vizier:
    ability: >
      All players know you are the Vizier. You cannot die during the day. If
      good voted, you may choose to execute immediately.
    edition: carousel
    firstNight: 71
    firstNightReminder: >
      Announce the Vizier player to the group.
    name: Vizier
  widow:
    ability: >
      On your 1st night, look at the Grimoire & choose a player: they are
      poisoned. 1 good player knows a Widow is in play.
    edition: carousel
    firstNight: 25
    firstNightReminder: >
      Show the Grimoire for as long as the Widow needs. The Widow chooses a
      player.
    name: Widow
  witch:
    ability: >
      Each night, choose a player: if they nominate tomorrow, they die. If just
      3 players live, you lose this ability.
    edition: sects and violets
    firstNight: 33
    firstNightReminder: >
      The Witch chooses a player.
    name: Witch
    otherNight: 19
    otherNightReminder: >
      The Witch chooses a player.
  wizard:
    ability: >
      Once per game, choose to make a wish. If granted, it might have a price &
      leave a clue as to its nature.
    edition: carousel
    firstNight: 27
    firstNightReminder: >
      Run the Wizard's ability, if applicable.
    name: Wizard
    otherNight: 12
    otherNightReminder: >
      Run the Wizard's ability, if applicable.
  wraith:
    ability: >
      You may choose to open your eyes at night. You wake when other evil
      players do.
    edition: carousel
    firstNight: 2
    firstNightReminder: >
      Wake the Wraith whenever other evil players wake.
    name: Wraith
    otherNight: 2
    otherNightReminder: >
      Wake the Wraith whenever other evil players wake.
  xaan:
    ability: >
      On night X, all Townsfolk are poisoned until dusk. [X Outsiders]
    edition: carousel
    firstNight: 23
    firstNightReminder: >
      Mark the Xaan with the {NIGHT 1} reminder. If X is 1, mark the Xaan with
      the {X} reminder token.
    name: Xaan
    otherNight: 8
    otherNightReminder: >
      Change the Xaan reminder token to the relevant night. If it is night X,
      mark the Xaan with the {X} reminder token.

# == OUTSIDERS ==========================
outsider:
  barber:
    ability: >
      If you died today or tonight, the Demon may choose 2 players (not another
      Demon) to swap characters.
    edition: sects and violets
    name: Barber
    otherNight: 52
    otherNightReminder: >
      If the Barber died today or tonight, show the Demon the {THIS CHARACTER
      SELECTED YOU} & Barber tokens. If the Demon chose 2 players, wake one at
      a time. Show the {YOU ARE} token & their new character token.
  butler:
    ability: >
      Each night, choose a player (not yourself): tomorrow, you may only vote if
      they are voting too.
    edition: trouble brewing
    firstNight: 49
    firstNightReminder: >
      The Butler chooses a player.
    name: Butler
    otherNight: 81
    otherNightReminder: >
      The Butler chooses a player.
  damsel:
    ability: >
      All Minions know a Damsel is in play. If a Minion publicly guesses you
      (once), your team loses.
    edition: carousel
    firstNight: 41
    firstNightReminder: >
      If the Damsel was chosen by the Huntsman, show them the {YOU ARE} info
      token and their new character token.
    name: Damsel
  drunk:
    ability: >
      You do not know you are the Drunk. You think you are a Townsfolk
      character, but you are not.
    edition: trouble brewing
    name: Drunk
  golem:
    ability: >
      You may only nominate once per game. When you do, if the nominee is not
      the Demon, they die.
    edition: carousel
    name: Golem
  goon:
    ability: >
      Each night, the 1st player to choose you with their ability is drunk until
      dusk. You become their alignment.
    edition: bad moon rising
    name: Goon
  hatter:
    ability: >
      If you died today or tonight, the Minion & Demon players may choose new
      Minion & Demon characters to be.
    edition: carousel
    name: Hatter
    otherNight: 51
    otherNightReminder: >
      If the Hatter died today or tonight, wake Minions and Demons, allow them
      to choose new characters.
  heretic:
    ability: >
      Whoever wins, loses & whoever loses, wins, even if you are dead.
    edition: carousel
    name: Heretic
  hermit:
    ability: >
      You have all Outsider abilities. [-0 or -1 Outsider]
    edition: carousel
    name: Hermit
  klutz:
    ability: >
      When you learn that you died, publicly choose 1 alive player: if they are
      evil, your team loses.
    edition: sects and violets
    name: Klutz
  lunatic:
    ability: >
      You think you are a Demon, but you are not. The Demon knows who you are &
      who you choose at night.
    edition: bad moon rising
    firstNight: 13
    firstNightReminder: >
      If there are 7 or more players, wake the Lunatic: Show the {THESE ARE
      YOUR MINIONS} token. Point to any players. Show the {THESE CHARACTERS
      ARE NOT IN PLAY} token. Show 3 good character tokens. Put the Lunatic to
      sleep. Wake the Demon. Show the {YOU ARE} info token and the Demon
      token. Show the {THIS PLAYER IS} info token and the Lunatic token, then
      point to the Lunatic.
    name: Lunatic
    otherNight: 27
    otherNightReminder: >
      Do whatever needs to be done to simulate the Demon acting. Put the
      Lunatic to sleep. Wake the Demon. Show the Lunatic token & point to
      them, then their target(s).
  moonchild:
    ability: >
      When you learn that you died, publicly choose 1 alive player. Tonight, if
      it was a good player, they die.
    edition: bad moon rising
    name: Moonchild
    otherNight: 63
    otherNightReminder: >
      If the Moonchild is due to kill a good player, they die.
  mutant:
    ability: >
      If you are "mad" about being an Outsider, you might be executed.
    edition: sects and violets
    name: Mutant
  ogre:
    ability: >
      On your 1st night, choose a player (not yourself): you become their
      alignment (you don't know which) even if drunk or poisoned.
    edition: carousel
    firstNight: 64
    firstNightReminder: >
      The Ogre points to a player.
    name: Ogre
  plaguedoctor:
    ability: >
      When you die, the Storyteller gains a Minion ability.
    edition: carousel
    name: Plague Doctor
    otherNight: 54
    otherNightReminder: >
      If the Plague Doctor died, the Storyteller gained a Minion ability. If
      you haven't done this yet, do so now.
  politician:
    ability: >
      If you were the player most responsible for your team losing, you change
      alignment & win.
    edition: carousel
    name: Politician
  puzzlemaster:
    ability: >
      1 player is drunk, even if you die. If you guess (once) who it is, learn
      the Demon player, but guess wrong & get false info.
    edition: carousel
    name: Puzzlemaster
  recluse:
    ability: >
      You might register as evil & as a Minion or Demon, even if dead.
    edition: trouble brewing
    name: Recluse
  saint:
    ability: >
      If you die by execution, your team loses.
    edition: trouble brewing
    name: Saint
  snitch:
    ability: >
      Each Minion gets 3 bluffs.
    edition: carousel
    firstNight: 12
