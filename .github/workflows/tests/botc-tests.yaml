name: Test BotC subproject

on:
  push:
    branches:
    - master
    paths:
    - 'BotC/*'

permissions:
  contents: read

jobs:
  setup-environment:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f BotC/requirements.txt ]; then pip install -r BotC/requirements.txt; fi

  basic-tests:
    needs: setup-environment
    runs-on: ubuntu-latest

    # Should be replaced with dedicated pytest module if scope expands
    steps:
    - run: cd BotC
    - run: python ./data.py
