name: Test BotC subproject

on:
  push:
    branches:
    - master
    paths:
    - BotC/**
    - .github/workflows/botc-tests.yaml

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    # Subproject assumes it is the working directory
    defaults:
      run:
        working-directory: ./BotC

    steps:
    # Set up environment
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
        pip install -r requirements.txt
        fi

    # Run tests
    # Should be replaced with dedicated pytest module if scope expands
    - run: python ./data.py
